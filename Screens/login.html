<body>

	<!-- SIGN IN SCREEN -->
	<div class="sign-in-screen">
		<span class="sign-in-header">Hustle App</span>
		<div class="bottom-container">
			<div class="credentials-container">
				<input type="text" class="email-field" placeholder="Adres email">
				<input type="text" class="password-field" placeholder="Hasło">
			</div>
			<button class="remind-btn">Zapomniales hasla?</button>
			<button class="sign-in-btn">Zaloguj</button>
			<button class="sign-up-form-btn">Nie masz konta? Zarejestruj sie!</button>
		</div>
	</div>

	<!-- SIGN UP SCREEN -->
	<div class="sign-up-screen">
		<ion-icon class="back-arrow-btn" name="arrow-back"></ion-icon>
		<span class="sign-up-header">Hustle App</span>
		<span class="sign-up-title">Rejestracja</span>
		<div class="registration-container">
			<input type="text" class="first-name-field" placeholder="Imię">
			<input type="text" class="last-name-field" placeholder="Nazwisko">
			<input type="text" class="registration-email-field" placeholder="Adres email">
			<input type="text" class="registration-password-field" placeholder="Hasło">
			<input type="text" class="registration-password-repeat-field" placeholder="Powtórz hasło">
		</div>
		<button class="sign-up-btn">Utwórz konto</button>
	</div>

	<!-- EXTERNAL ASSETS -->
	<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

	<!-- CONTROLLER -->
	<script src="../Controllers/login.js"></script>
</body>
